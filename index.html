<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>StoryApp</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,300,400,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="dependencies/jqueryui/jquery-ui.min.css">
	<link rel="stylesheet" href="dependencies/jqueryui/jquery-ui.structure.min.css">
	<link rel="stylesheet" href="dependencies/jqueryui/jquery-ui.theme.min.css">
	<link rel="stylesheet" href="dependencies/angular-colorpicker/angular-color-picker.css">
	<link rel="stylesheet" href="bower_components/angular-tooltips/dist/angular-tooltips.min.css">
	<link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog.min.css">
	<link rel="stylesheet" href="css/fontello.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="{{ containerClass }}" ng-class="{ 'state__loggedIn' : site.states.loggedIn, 'state__signedOut' : !site.states.loggedIn, 'state__admin' : states.admin, 'state__stateChanging' : states.stateChanging }">
	<div class="siteTransIndi show__stateChanging">
		<span class="loader loader__pale"></span>
		<span class="text">loading...</span>
	</div>
	<div id="siteWrapper" class="siteWrapper">
		<header class="header__main">
			<div class="__maxSize clearfix">
				<h1><a href="#/">yep.is</a></h1>
				<div class="header-options">
					<button class="btn btn--create btn__simple __plain">
						<span>Sign In</span>
					</button>
					<button class="btn btn--create btn__simple">
						<span>Create Story</span>
						<span class="icon icon-picture"></span>
					</button>
				</div>
			</div>
		</header>
		<div ui-view="">

		</div>
	</div>

	<script src="js/libraries/jquery-2.1.4.min.js"></script>
	<script src="dependencies/jqueryui/jquery-ui.min.js"></script>
	<script src="dependencies/angular/angular.js"></script>
	<script src="dependencies/angular/angular-ui-router.min.js"></script>
	<script src="dependencies/angular-colorpicker/angular-color-picker.js"></script>
	<script src="bower_components/angular-off-click/offClick.js"></script>
	<script src="bower_components/angular-tooltips/dist/angular-tooltips.min.js"></script>
	<script src="bower_components/ngDialog/js/ngDialog.min.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>
	<script src="bower_components/lodash/lodash.min.js"></script>
	<script src="bower_components/restangular/dist/restangular.min.js"></script>


	<!-- App -->
	<script src="js/app/app.main.js"></script>
	<script src="js/app/app.modules.js"></script>
	<script src="js/app/app.routes.js"></script>
	<script src="js/app/app.config.js"></script>
	<script src="js/app/app.filters.js"></script>

	<!-- General -->
	<script src="js/app/general/app.backImg.directive.js"></script>

	<!-- Story -->
	<script src="js/app/story/story.service.js"></script>
	<script src="js/app/story/story.home.controller.js"></script>
	<script src="js/app/story/story.controller.js"></script>
	<script src="js/app/story/story.preview.directive.js"></script>
	<script src="js/app/story/story.page.directive.js"></script>

	<!--<script src="js/storyapp/storyapp.js"></script>-->
	<!--<script src="js/storyapp/main.js"></script>-->

</body>
</html>
