<!DOCTYPE html>
<html lang="en" data-ng-app="storyApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>StoryApp</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,300,400,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="dependencies/jqueryui/jquery-ui.min.css">
	<link rel="stylesheet" href="dependencies/jqueryui/jquery-ui.structure.min.css">
	<link rel="stylesheet" href="dependencies/jqueryui/jquery-ui.theme.min.css">
	<link rel="stylesheet" href="dependencies/angular-colorpicker/angular-color-picker.css">
	<link rel="stylesheet" href="css/fontello.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="">
	<div class="siteWrapper" data-ng-controller="Story as story" ng-class="{ 'state__editing' : story.editing }">
		<div id="globalEditControls" class="globalEditControls" ng-click="story.toggleEditing()">
			<div>Toggle Edit</div>
		</div>
		<div class="textEditor-wrapper show__editing">
			<text-editor drag-me="" drag-options="{{story.editorOptions}}"></text-editor>
			<!--<text-menu></text-menu>-->
		</div>
		<div class="storyPage-wrapper" data-ng-repeat="storyPage in story.data.pages" data-ng-include="'partials/_storyPage.html'">
		</div>
	</div>
	<script src="js/libraries/jquery-2.1.4.min.js"></script>
	<script src="dependencies/jqueryui/jquery-ui.min.js"></script>
	<script src="dependencies/angular/angular.js"></script>
	<script src="dependencies/angular/angular-ui-router.min.js"></script>
	<script src="dependencies/angular-colorpicker/angular-color-picker.js"></script>
	<script src="bower_components/angular-off-click/offClick.js"></script>
	<script src="js/storyapp/storyApp.js"></script>
	<script src="js/storyapp/main.js"></script>

	<!-- Directives -->
	<script src="js/storyapp/directives/directive-backimg.js"></script>
	<script src="js/storyapp/directives/directive-contenteditable.js"></script>
	<script src="js/storyapp/directives/directive-resizable.js"></script>
	<script src="js/storyapp/directives/directive-draggable.js"></script>
	<script src="js/storyapp/directives/directive-textEditor.js"></script>
	<script src="js/storyapp/directives/directive-textMenu.js"></script>
	<!-- END Directives -->

	<!-- Factories -->
	<script src="js/storyapp/factories/fact-author.js"></script>
	<script src="js/storyapp/factories/fact-editor.js"></script>
	<!-- END Factories -->

	<!-- Controllers -->
	<script src="js/storyapp/controllers/cont-story.js"></script>
	<script src="js/storyapp/controllers/cont-page.js"></script>
	<script src="js/storyapp/controllers/cont-textEditor.js"></script>
	<!-- END Controllers -->

</body>
</html>
