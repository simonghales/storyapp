<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>StoryApp</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,300,400,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="siteWrapper">
		<article class="storyPage">
			<div class="size__default">
				<div class="padding__default">
					BOOP WOO
				</div>
			</div>
		</article>
		<section class="intro">
			<div class="content size__default content__paddedExtra">
				<h2>China Trip 2015</h2>
				<h3>
					Some photos and stories from my 2015 trip to China and Hong Kong
				</h3>
			</div>
		</section>
		<section class="storyRow storyRow--chiao height__medium">
			<div class="content size__default content__paddedExtra">
				<div class="textBlock textBlock__default align__right float__right">
					<h2>Meet Chiao!</h2>
				</div>
			</div>
		</section>
		<section class="storyRow storyRow--simon height__medium">
			<div class="content size__default content__paddedExtra">
				<div class="textBlock textBlock__default">
					<h2>And this guy...</h2>
				</div>
			</div>
		</section>
		<section class="storyRow storyRow--beach height__full">
			<div class="content size__default content__paddedExtra">
				<div class="textBlock textBlock__default">
					<h2 class="darker">Here's the two of us</h2>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
