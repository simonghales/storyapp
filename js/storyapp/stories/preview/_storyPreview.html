<div class="storyPreviewWrapper">
    <article class="storyPreview">
        <a class="storyPreview-link" ng-href="#/s/{{::story.id}}">
            <div class="storyPreview-img bgImg bgImg__emptyPlaceholder" back-img="{{story.profile_image_urls[0].medium}}">
                <div class="storyPreview-shade"></div>
                <div class="storyPreview-title">
                    <h3 ng-bind="::story.title"></h3>
                </div>
            </div>
        </a>
        <div class="storyPreview-details">
            <a class="user" href="">
                <figure class="user-img" style="background-image:url(images/simon.jpg);"></figure>
                <span ng-bind="story.author.username"></span>
            </a>
        </div>
    </article>
</div>
