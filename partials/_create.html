<section class="page__create" ng-class="{'state__busy' : create.states.busy}">
    <h2 class="title__large">Create your Story</h2>
    <form name="createForm" class="simpleForm" novalidate ng-submit="create.createStory(createForm.$valid);">
        <section class="formSection">
            <figure class="uploadStoryImage" ng-class="{ 'state__empty' : !create.form.image }" ng-click="create.uploadImage();">
                <div class="bgImg__emptyPlaceholder bgImg __noImage" back-img="{{create.form.image}}">

                </div>
                <div class="uploadPrompt">
                    <span class="icon icon-picture"></span> <span class="text">Upload a Preview Image</span>
                </div>
            </figure>
        </section>
        <section class="formBody">
            <section class="formSection flexInput">
                <label class="label__dark" for="">Story Title</label>
                <input class="input__dark title" type="text" ng-model="create.form.title" required maxlength="50"/>
            </section>
            <section class="formSection flexInput">
                <label class="label__dark" for="">Description</label>
                <textarea class="input__dark" ng-model="create.form.desc" required maxlength="500"></textarea>
            </section>
            <section class="formSection align__center">
                <button class="button button__major button__blue button__bigger button__full" ng-class="{ 'state__invalid' : createForm.$invalid }" type="submit">
                    <span class="hide__busy __inline">Create Story</span>
                    <span class="show__busy __inline">...processing...</span>
                </button>
            </section>
        </section>
    </form>
</section>
